language: java

before_script:
  - |
    if [[ ! -f cache/nomad ]]; then
      export GOPATH="$PWD/gopath"
      go get github.com/hashicorp/nomad
      cd "$GOPATH/src/github.com/hashicorp/nomad"
      make bootstrap generate

      mkdir -p cache
      cd cache
      go build -tags nomad_test github.com/hashicorp/nomad
    fi

go:
  - 1.8.x

cache:
  directories:
    - $HOME/.m2
    - cache
